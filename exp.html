<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<section class="section featured-car" id="featured-car">
  <div class="container">
    <div id="newdata"></div>
    <div class="title-wrapper">
      <h2 class="h2 section-title">Featured Rooms</h2>
      <a href="#" class="featured-car-link">
        <span>View more</span>
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </a>
    </div>
    <ul class="featured-car-list"></ul>
  </div>
</section>

<script>
 document.addEventListener('DOMContentLoaded', () => {
  const apiUrl = 'http://localhost:3000/share';

  fetch(apiUrl)
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      console.log(data);
      const newDataElement = document.getElementById('newdata');
      let newDataHTML = '';

      // Loop through data starting from index 2
      for (let i = 1; i < data.length; i++) {
        newDataHTML += `
        <figure class="card-banner">
                  <img
                    src="${data[i].image}"
                    alt="Toyota RAV4 2021" loading="lazy" width="440" height="300" class="w-100">
                </figure>

                <div class="card-content">

                  <div class="card-title-wrapper">
                    <h3 class="h3 card-title">
                      <a href="#">${data[i].fullName}</a>
                    </h3>

                    <data class="year" value="2021">2021</data>
                  </div>

                  <ul class="card-list">

                    <li class="card-list-item">
                      <ion-icon name="people-outline"></ion-icon>

                      <span class="card-item-text">4 People</span>
                    </li>

                    <li class="card-list-item">
                      <ion-icon name="car-sport-outline"></ion-icon>

                      <span class="card-item-text">Private Parking</span>
                    </li>

                    <li class="card-list-item">
                      <ion-icon name="bed-outline"></ion-icon>

                      <span class="card-item-text">Extra Comfort</span>
                    </li>

                    <li class="card-list-item">
                      <ion-icon name="wifi-outline"></ion-icon>

                      <span class="card-item-text">Wifi Zone</span>
                    </li>

                  </ul>

                  <div class="card-price-wrapper">

                    <p class="card-price">
                      <strong>$${data[i].destination}</strong> / month
                    </p>

                    <button class="btn fav-btn" aria-label="Add to favourite list">
                      <ion-icon name="heart-outline"></ion-icon>
                    </button>

                    <a href="/view/rentForm.html"><button class="btn">Rent now</button></a>


                  </div>

                </div>  `;
      }

      newDataElement.innerHTML = newDataHTML;
    })
    .catch(error => {
      console.error('Error fetching data:', error);
      const newDataElement = document.getElementById('newdata');
      newDataElement.innerHTML = '<p>Error fetching data. Please try again later.</p>';
    });
});

</script>

</body>
</html>
